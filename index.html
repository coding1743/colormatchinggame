<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Matching Game :)</h1>
    <div class="game-container">
        <div id="color-display"> Match this color </div>
        <div class="buttons"></div>
        <div class="score-board" id="score"></div>
        <div id="timer">
            Time Left: <span id="time-left">30s</span>
        </div>
        <div id="game-over">Game Over :(</div>
        <button id="restart-button" onclick="restartGame()">Restart Game :)</button>
    </div>
    <audio  id="sound"  src="coin(1).mp3"></audio>
    <audio  id="soundwrong"  src="error.mp3"></audio>
</body>
<script src="script.js"></script>

</html>
